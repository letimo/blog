<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragements :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>

<body>

    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>&nbsp;博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>&nbsp;分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp;标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/449/100/100" alt="" class="ui avatar image">
                            Sheldor
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item" style="text-align: center;">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" id="toggle1" class="ui black icon button m-right-top m-mobile-show">
            <i class="icon sidebar"></i>
        </a>

    </nav>
    <!-- 二级导航 -->
    <div th:replace="_fragements :: two(2)" class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item" >发布</a>
                <a href="#" class="teal item">列表</a>
            </div>
        </div>
    </div>

    <!-- 内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="POST" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <!-- 下拉框 -->
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend" class="m-point">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </form>
            <!-- 表格 -->
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>可以联系清单</td>
                        <td>热直升机</td>
                        <td>是</td>
                        <td>2020-20-20</td>
                        <td>
                            <a href="#" class="ui mini teal basic button">编辑</a>
                            <a href="#" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui pagination mini menu">
                                <a href="#" class="item">上一页</a>
                                <a href="#" class="item">下一页</a>
                            </div>
                            <a href="#" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <br>
    <br>
    <!-- 底部 footer -->
    <footer th:replace="_fragements :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img class="ui rounded image" src="/images/wechat.png" alt="" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-lined">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-lined">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：2234475261@qq.com</a>
                        <a href="#" class="item">QQ：2234475261</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header m-text-thin m-text-lined">Blog</h4>
                        <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客，会分享关于编程，相关的内容，希望可以对来到这的人有所帮助</p>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class=" m-text-thin m-text-lined m-opacity-tiny">Copyright &nbsp;&nbsp; ©
                &nbsp;&nbsp;2019&nbsp;&nbsp;-&nbsp;&nbsp;2020&nbsp;&nbsp; Sheldor</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragements :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('#toggle1').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : "hover"
        });
    </script>
</body>

</html>
