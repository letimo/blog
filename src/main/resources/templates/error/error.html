<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<body>
<h1>错误</h1>
<span>错误的请求路径</span>
<div th:text="${url}"></div>
<span>错误信息</span>
<div th:text="${exception.message}"></div>
<ul>
    <li th:each="st:${exception.stackTrace}">
        <span th:text="${st}"></span>
    </li>
</ul>
</body>
</html>
